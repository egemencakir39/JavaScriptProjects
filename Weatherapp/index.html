<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hava Durumu</h1>
    <div class="inp">
        <input type="text" id="INP">
        <button class="btn">Gönder</button>
    </div>
    <div class="result">
        <div class="city">İstanbul</div>
        <div class="temp">15*C</div>
        <div class="desc">Bulutlu</div>
        <div class="clouds">%15</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
