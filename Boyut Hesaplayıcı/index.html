<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boyut Hesaplayıcı</title>
</head>
<body>
    <h1>Video Boyut Hesaplayıcı</h1>
    <div class="selects">
        <select class="selecting">
            <option value="150">144p</option>
            <option value="400">240p</option>
            <option value="800">360p</option>
            <option value="1500">480p</option>
            <option value="3000">720p</option>
            <option value="6000">1080p</option>
            <option value="12000">1440p(2K)</option>
            <option value="35000">2160p(4K)</option>
            <option value="80000">4320p(8K)</option>
        </select>
    </div>
    <div class="inp">
        <input type="number" placeholder="Video Dakika Süresi">
    </div>
    <div class="btn">
        <button>Hesapla</button>
    </div>
    
    <div class="result">
        <p></p>

    </div>
    <script src="app.js"></script>
</body>
</html>
