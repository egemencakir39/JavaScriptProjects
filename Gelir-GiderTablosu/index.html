<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gelir-Gider Uygulaması</title>
</head>
<body>
    <h1>Gelir-Gider Uygulaması</h1>

    <div class="input-box">
        <input class="inp1" type="number" placeholder="Tutar Giriniz" maxlength="5">
        <input class="inp2" type="text" placeholder="Açıklama Giriniz" maxlength="15">
    </div>
    <div class="button-box">
        <button class="income">Gelir Ekle</button>
        <button class="expense">Gider Ekle</button>
    </div>
    <div class="list1">
        <ul class="incomes-list">
            <h3>Gelir</h3>
    
        </ul>
        <ul class="expense-list">
            <h3>Gider</h3>
            
        </ul>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
